<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Session - Body Double</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    .app-layout {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: var(--gray-50);
    }

    .app-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1.5rem;
      background: var(--white);
      border-bottom: 1px solid var(--gray-200);
      flex-shrink: 0;
    }

    .app-header .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 700;
      color: var(--gray-900);
    }

    .app-header .logo-icon {
      font-size: 1.5rem;
      color: var(--primary);
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .user-menu {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: var(--gray-100);
      border-radius: var(--radius-full);
      font-size: 0.875rem;
      color: var(--gray-700);
    }

    .btn-logout {
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      color: var(--gray-500);
      background: none;
      border: none;
      cursor: pointer;
    }

    .btn-logout:hover {
      color: var(--gray-700);
    }

    .helicone-link {
      display: flex;
      align-items: center;
      gap: 0.375rem;
      padding: 0.5rem 0.75rem;
      font-size: 0.75rem;
      color: #6366f1;
      background: rgba(99, 102, 241, 0.1);
      border-radius: var(--radius-md);
      text-decoration: none;
      transition: all 0.15s;
    }

    .helicone-link:hover {
      background: rgba(99, 102, 241, 0.2);
      color: #4f46e5;
    }

    .btn-helicone {
      display: flex;
      align-items: center;
      gap: 0.375rem;
      padding: 0.5rem 0.75rem;
      font-size: 0.75rem;
      color: #6366f1;
      background: rgba(99, 102, 241, 0.1);
      border: none;
      border-radius: var(--radius-md);
      text-decoration: none;
      cursor: pointer;
      transition: all 0.15s;
    }

    .btn-helicone:hover {
      background: rgba(99, 102, 241, 0.2);
      color: #4f46e5;
    }

    .app-body {
      flex: 1;
      display: flex;
      min-height: 0;
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      background: var(--white);
      border-right: 1px solid var(--gray-200);
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
    }

    .sidebar-header {
      padding: 1rem;
      border-bottom: 1px solid var(--gray-100);
    }

    .btn-new-session {
      width: 100%;
      padding: 0.75rem 1rem;
      background: var(--gradient-primary);
      color: var(--white);
      border: none;
      border-radius: var(--radius-md);
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn-new-session:hover {
      opacity: 0.9;
    }

    .sidebar-title {
      padding: 1rem 1rem 0.5rem;
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--gray-400);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .session-list {
      flex: 1;
      overflow-y: auto;
      padding: 0.5rem;
    }

    .session-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all 0.15s;
      border: 2px solid transparent;
    }

    .session-item:hover {
      background: var(--gray-50);
    }

    .session-item.selected {
      background: var(--gray-100);
      border-color: var(--primary);
    }

    .session-item.active-session {
      background: #eef2ff;
    }

    .session-item.active-session .session-status-dot {
      background: var(--primary);
      animation: pulse-dot 2s infinite;
    }

    @keyframes pulse-dot {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .session-status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .session-status-dot.completed { background: #059669; }
    .session-status-dot.abandoned { background: #dc2626; }
    .session-status-dot.active { background: var(--primary); }

    .session-item-content {
      flex: 1;
      min-width: 0;
    }

    .session-item-task {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--gray-900);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .session-item-meta {
      font-size: 0.75rem;
      color: var(--gray-500);
      margin-top: 0.125rem;
    }

    .empty-sidebar {
      padding: 2rem 1rem;
      text-align: center;
      color: var(--gray-400);
      font-size: 0.875rem;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
    }

    .session-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 1.5rem;
      background: var(--white);
      border-bottom: 1px solid var(--gray-200);
    }

    .session-header-info h2 {
      font-size: 1.125rem;
      margin: 0 0 0.25rem 0;
    }

    .session-header-meta {
      font-size: 0.75rem;
      color: var(--gray-500);
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .session-timer {
      color: var(--primary);
      font-weight: 500;
    }

    .session-header-actions {
      display: flex;
      gap: 0.5rem;
    }

    .btn-resume {
      padding: 0.5rem 1rem;
      background: var(--gradient-primary);
      color: var(--white);
      border: none;
      border-radius: var(--radius-md);
      font-weight: 500;
      cursor: pointer;
      font-size: 0.875rem;
    }

    .btn-end {
      padding: 0.5rem 1rem;
      background: var(--gray-100);
      color: var(--gray-700);
      border: none;
      border-radius: var(--radius-md);
      font-weight: 500;
      cursor: pointer;
      font-size: 0.875rem;
    }

    .btn-end:hover {
      background: var(--gray-200);
    }

    /* Chat Area */
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
      background: var(--gray-50);
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      max-width: 70%;
      padding: 1rem;
      border-radius: var(--radius-lg);
      line-height: 1.5;
    }

    .message.user {
      align-self: flex-end;
      background: var(--gradient-primary);
      color: var(--white);
      border-bottom-right-radius: 4px;
    }

    .message.assistant {
      align-self: flex-start;
      background: var(--white);
      color: var(--gray-800);
      border-bottom-left-radius: 4px;
      box-shadow: var(--shadow-sm);
    }

    .message.system {
      align-self: center;
      background: transparent;
      color: var(--gray-400);
      font-size: 0.875rem;
      padding: 0.5rem;
    }

    .typing-indicator {
      display: none;
      align-self: flex-start;
      padding: 1rem;
      background: var(--white);
      border-radius: var(--radius-lg);
      border-bottom-left-radius: 4px;
      box-shadow: var(--shadow-sm);
    }

    .typing-indicator.show {
      display: flex;
      gap: 4px;
    }

    .typing-indicator span {
      width: 8px;
      height: 8px;
      background: var(--gray-400);
      border-radius: 50%;
      animation: typing 1.4s infinite;
    }

    .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
    .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-4px); }
    }

    .chat-input-container {
      padding: 1rem 1.5rem;
      background: var(--white);
      border-top: 1px solid var(--gray-200);
    }

    .chat-input-form {
      display: flex;
      gap: 0.5rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .chat-input {
      flex: 1;
      padding: 0.875rem 1rem;
      font-size: 1rem;
      border: 1px solid var(--gray-200);
      border-radius: var(--radius-md);
      resize: none;
    }

    .chat-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .chat-input:disabled {
      background: var(--gray-50);
      cursor: not-allowed;
    }

    .btn-send {
      padding: 0.875rem 1.5rem;
      background: var(--gradient-primary);
      color: var(--white);
      border: none;
      border-radius: var(--radius-md);
      font-weight: 600;
      cursor: pointer;
    }

    .btn-send:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .connection-status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-size: 0.75rem;
      color: var(--gray-400);
      padding: 0.5rem;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--gray-300);
    }

    .status-dot.connected {
      background: var(--secondary);
    }

    /* Welcome State */
    .welcome-state {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    .welcome-state h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .welcome-state p {
      color: var(--gray-500);
      margin-bottom: 1.5rem;
      max-width: 400px;
    }

    .new-session-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
    }

    .new-session-form input,
    .new-session-form select {
      padding: 0.875rem 1rem;
      font-size: 1rem;
      border: 1px solid var(--gray-200);
      border-radius: var(--radius-md);
    }

    .new-session-form input:focus,
    .new-session-form select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .new-session-form .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        width: 240px;
      }
      .message {
        max-width: 85%;
      }
    }

    @media (max-width: 640px) {
      .app-body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        max-height: 200px;
        border-right: none;
        border-bottom: 1px solid var(--gray-200);
      }
      .session-list {
        flex-direction: row;
        display: flex;
        gap: 0.5rem;
        overflow-x: auto;
        padding: 0.5rem;
      }
      .session-item {
        flex-shrink: 0;
        min-width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="app-layout">
    <header class="app-header">
      <a href="/" class="logo">
        <span class="logo-icon">&#9680;</span>
        <span>Body Double</span>
      </a>
      <div class="header-actions">
        <a href="https://www.helicone.ai/requests" target="_blank" class="helicone-link" id="heliconeLink" title="View in Helicone">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
            <polyline points="15 3 21 3 21 9"></polyline>
            <line x1="10" y1="14" x2="21" y2="3"></line>
          </svg>
          Helicone
        </a>
        <div class="user-menu">
          <span id="userName">Loading...</span>
        </div>
        <button class="btn-logout" id="logoutBtn">Log out</button>
      </div>
    </header>

    <div class="app-body">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <button class="btn-new-session" id="newSessionBtn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            New Session
          </button>
        </div>
        <div class="sidebar-title">History</div>
        <div class="session-list" id="sessionList">
          <div class="empty-sidebar">Loading sessions...</div>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Session Header (shown when viewing a session) -->
        <div class="session-header" id="sessionHeader" style="display: none;">
          <div class="session-header-info">
            <h2 id="currentSessionTask">Focus Session</h2>
            <div class="session-header-meta">
              <span id="currentSessionDate"></span>
              <span class="session-timer" id="sessionTimer"></span>
            </div>
          </div>
          <div class="session-header-actions">
            <a href="#" target="_blank" class="btn-helicone" id="sessionHeliconeLink" title="View session in Helicone">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                <polyline points="15 3 21 3 21 9"></polyline>
                <line x1="10" y1="14" x2="21" y2="3"></line>
              </svg>
              API Logs
            </a>
            <button class="btn-resume" id="resumeBtn" style="display: none;">Resume Session</button>
            <button class="btn-end" id="endSessionBtn" style="display: none;">End Session</button>
          </div>
        </div>

        <!-- Welcome State (new session form) -->
        <div class="welcome-state" id="welcomeState">
          <h2>Ready to focus?</h2>
          <p>Start a new session and I'll be here to help you stay on track.</p>
          <form class="new-session-form" id="sessionForm">
            <input type="text" id="taskInput" placeholder="What are you working on?" required>
            <select id="durationSelect">
              <option value="25">25 minutes (Pomodoro)</option>
              <option value="50">50 minutes</option>
              <option value="90">90 minutes (Deep work)</option>
            </select>
            <button type="submit" class="btn btn-primary" id="startSessionBtn">Start Focus Session</button>
          </form>
        </div>

        <!-- Chat Area (shown when session is selected) -->
        <div class="chat-area" id="chatArea" style="display: none;">
          <div class="chat-messages" id="chatMessages"></div>
          <div class="typing-indicator" id="typingIndicator">
            <span></span><span></span><span></span>
          </div>
          <div class="connection-status">
            <span class="status-dot" id="statusDot"></span>
            <span id="statusText">Connecting...</span>
          </div>
          <div class="chat-input-container">
            <form class="chat-input-form" id="chatForm">
              <input type="text" class="chat-input" id="chatInput" placeholder="Type a message..." autocomplete="off">
              <button type="submit" class="btn-send" id="sendBtn">Send</button>
            </form>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script>
    // Auth check
    const token = localStorage.getItem('auth_token');
    const user = JSON.parse(localStorage.getItem('user') || 'null');

    if (!token || !user) {
      window.location.href = '/auth/login';
    }

    // DOM elements
    const userName = document.getElementById('userName');
    const logoutBtn = document.getElementById('logoutBtn');
    const newSessionBtn = document.getElementById('newSessionBtn');
    const sessionList = document.getElementById('sessionList');
    const sessionHeader = document.getElementById('sessionHeader');
    const currentSessionTask = document.getElementById('currentSessionTask');
    const currentSessionDate = document.getElementById('currentSessionDate');
    const sessionTimer = document.getElementById('sessionTimer');
    const resumeBtn = document.getElementById('resumeBtn');
    const endSessionBtn = document.getElementById('endSessionBtn');
    const welcomeState = document.getElementById('welcomeState');
    const sessionForm = document.getElementById('sessionForm');
    const taskInput = document.getElementById('taskInput');
    const durationSelect = document.getElementById('durationSelect');
    const startSessionBtn = document.getElementById('startSessionBtn');
    const chatArea = document.getElementById('chatArea');
    const chatMessages = document.getElementById('chatMessages');
    const chatForm = document.getElementById('chatForm');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');
    const typingIndicator = document.getElementById('typingIndicator');
    const statusDot = document.getElementById('statusDot');
    const statusText = document.getElementById('statusText');

    // State
    let ws = null;
    let sessions = [];
    let currentSession = null;
    let viewingSession = null;
    let isActiveSession = false;
    let sessionStartTime = null;
    let timerInterval = null;

    // Initialize
    userName.textContent = user?.name || user?.email || 'User';

    // Load sessions on start
    loadSessions();

    // WebSocket connection
    function connectWebSocket() {
      const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
      ws = new WebSocket(`${protocol}//${window.location.host}/ws?token=${token}`);

      ws.onopen = () => {
        statusDot.classList.add('connected');
        statusText.textContent = 'Connected';
        if (currentSession && isActiveSession) {
          ws.send(JSON.stringify({ type: 'join', sessionId: currentSession.id }));
        }
      };

      ws.onclose = () => {
        statusDot.classList.remove('connected');
        statusText.textContent = 'Disconnected - Reconnecting...';
        setTimeout(connectWebSocket, 3000);
      };

      ws.onerror = () => {
        statusText.textContent = 'Connection error';
      };

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);

        if (data.type === 'message' || data.type === 'greeting') {
          typingIndicator.classList.remove('show');
          addMessage(data.content, 'assistant');
        } else if (data.type === 'check_in') {
          typingIndicator.classList.remove('show');
          addMessage(data.content, 'assistant');
        } else if (data.type === 'stream_start') {
          typingIndicator.classList.add('show');
        } else if (data.type === 'stream_end') {
          typingIndicator.classList.remove('show');
          addMessage(data.content, 'assistant');
        } else if (data.type === 'error') {
          typingIndicator.classList.remove('show');
          addMessage('Error: ' + data.message, 'system');
        }
      };
    }

    // Load session history
    async function loadSessions() {
      try {
        const response = await fetch('/api/sessions/history?limit=50', {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (!response.ok) throw new Error('Failed to load');

        const data = await response.json();
        sessions = data.sessions || [];
        renderSessionList();
      } catch (err) {
        sessionList.innerHTML = '<div class="empty-sidebar">Failed to load sessions</div>';
      }
    }

    function renderSessionList() {
      if (sessions.length === 0) {
        sessionList.innerHTML = '<div class="empty-sidebar">No sessions yet</div>';
        return;
      }

      sessionList.innerHTML = sessions.map(session => {
        const date = new Date(session.started_at);
        const dateStr = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        const isSelected = viewingSession?.id === session.id;
        const isActive = session.status === 'active';

        return `
          <div class="session-item ${isSelected ? 'selected' : ''} ${isActive ? 'active-session' : ''}"
               data-id="${session.id}">
            <span class="session-status-dot ${session.status}"></span>
            <div class="session-item-content">
              <div class="session-item-task">${session.declared_task || 'Focus session'}</div>
              <div class="session-item-meta">${dateStr} Â· ${session.status}</div>
            </div>
          </div>
        `;
      }).join('');

      // Add click handlers
      sessionList.querySelectorAll('.session-item').forEach(item => {
        item.addEventListener('click', () => selectSession(item.dataset.id));
      });
    }

    async function selectSession(sessionId) {
      const session = sessions.find(s => s.id === sessionId);
      if (!session) return;

      viewingSession = session;
      isActiveSession = session.status === 'active';

      // Update sidebar selection
      renderSessionList();

      // Show chat area, hide welcome
      welcomeState.style.display = 'none';
      chatArea.style.display = 'flex';
      sessionHeader.style.display = 'flex';

      // Update header
      currentSessionTask.textContent = session.declared_task || 'Focus session';
      const date = new Date(session.started_at);
      currentSessionDate.textContent = date.toLocaleDateString('en-US', {
        weekday: 'short', month: 'short', day: 'numeric'
      });

      // Update Helicone session link
      const sessionHeliconeLink = document.getElementById('sessionHeliconeLink');
      sessionHeliconeLink.href = `https://www.helicone.ai/requests?properties%5BSession%5D=${encodeURIComponent(session.id)}`;

      // Show appropriate buttons
      if (isActiveSession) {
        currentSession = session;
        // Append 'Z' to indicate UTC (SQLite datetime('now') stores in UTC)
        sessionStartTime = new Date(session.started_at + 'Z');
        resumeBtn.style.display = 'none';
        endSessionBtn.style.display = 'block';
        chatInput.disabled = false;
        sendBtn.disabled = false;

        // Start timer
        clearInterval(timerInterval);
        timerInterval = setInterval(updateTimer, 1000);
        updateTimer();

        // Join session via WebSocket
        if (ws && ws.readyState === WebSocket.OPEN) {
          ws.send(JSON.stringify({ type: 'join', sessionId: session.id }));
        }
      } else {
        currentSession = null;
        sessionStartTime = null;
        clearInterval(timerInterval);
        sessionTimer.textContent = session.status;
        resumeBtn.style.display = 'block';
        endSessionBtn.style.display = 'none';
        chatInput.disabled = true;
        sendBtn.disabled = true;
        chatInput.placeholder = 'Resume session to continue chatting...';
      }

      // Load messages
      await loadSessionMessages(sessionId);
    }

    async function loadSessionMessages(sessionId) {
      chatMessages.innerHTML = '<div class="message system">Loading messages...</div>';

      try {
        const response = await fetch(`/api/sessions/${sessionId}/messages`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (!response.ok) throw new Error('Failed to load');

        const messages = await response.json();
        chatMessages.innerHTML = '';

        if (messages.length === 0) {
          chatMessages.innerHTML = '<div class="message system">No messages yet</div>';
        } else {
          messages.forEach(m => addMessage(m.content, m.role));
        }
      } catch (err) {
        chatMessages.innerHTML = '<div class="message system">Failed to load messages</div>';
      }
    }

    function addMessage(content, type) {
      // Remove "no messages" placeholder if present
      const placeholder = chatMessages.querySelector('.message.system');
      if (placeholder && placeholder.textContent.includes('No messages')) {
        placeholder.remove();
      }

      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${type}`;
      msgDiv.textContent = content;
      chatMessages.appendChild(msgDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // New session button
    newSessionBtn.addEventListener('click', () => {
      viewingSession = null;
      currentSession = null;
      isActiveSession = false;
      clearInterval(timerInterval);

      renderSessionList();
      welcomeState.style.display = 'flex';
      chatArea.style.display = 'none';
      sessionHeader.style.display = 'none';
      chatInput.disabled = false;
      chatInput.placeholder = 'Type a message...';
      sendBtn.disabled = false;
    });

    // Start session
    sessionForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (startSessionBtn.disabled) return;

      const task = taskInput.value;
      const duration = parseInt(durationSelect.value);

      startSessionBtn.disabled = true;
      startSessionBtn.textContent = 'Starting...';

      try {
        const response = await fetch('/api/sessions/start', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({
            declaredTask: task,
            durationPlanned: duration,
            checkInFrequency: Math.min(15, Math.floor(duration / 2))
          })
        });

        if (!response.ok) {
          const err = await response.json();
          alert(err.error || 'Failed to start session');
          startSessionBtn.disabled = false;
          startSessionBtn.textContent = 'Start Focus Session';
          return;
        }

        const data = await response.json();

        // Add to sessions list
        sessions.unshift(data.session);

        // Select the new session (this loads messages including greeting from DB)
        await selectSession(data.session.id);

        // Reset form
        taskInput.value = '';
        startSessionBtn.disabled = false;
        startSessionBtn.textContent = 'Start Focus Session';

      } catch (err) {
        alert('Network error. Please try again.');
        startSessionBtn.disabled = false;
        startSessionBtn.textContent = 'Start Focus Session';
      }
    });

    // Resume session
    resumeBtn.addEventListener('click', async () => {
      if (!viewingSession) return;

      resumeBtn.disabled = true;
      resumeBtn.textContent = 'Resuming...';

      try {
        const response = await fetch(`/api/sessions/${viewingSession.id}/resume`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          }
        });

        if (!response.ok) {
          const err = await response.json();
          alert(err.error || 'Failed to resume session');
          resumeBtn.disabled = false;
          resumeBtn.textContent = 'Resume Session';
          return;
        }

        // Update session status
        viewingSession.status = 'active';
        const idx = sessions.findIndex(s => s.id === viewingSession.id);
        if (idx !== -1) sessions[idx].status = 'active';

        // Re-select to update UI
        await selectSession(viewingSession.id);

        resumeBtn.disabled = false;
        resumeBtn.textContent = 'Resume Session';

      } catch (err) {
        alert('Network error. Please try again.');
        resumeBtn.disabled = false;
        resumeBtn.textContent = 'Resume Session';
      }
    });

    // End session
    endSessionBtn.addEventListener('click', async () => {
      if (!currentSession) return;

      const reflection = prompt('Quick reflection: How did this session go?') || '';

      try {
        await fetch(`/api/sessions/${currentSession.id}/end`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ outcome: reflection })
        });

        if (ws && ws.readyState === WebSocket.OPEN) {
          ws.send(JSON.stringify({ type: 'leave' }));
        }

        // Update session status
        const idx = sessions.findIndex(s => s.id === currentSession.id);
        if (idx !== -1) sessions[idx].status = 'completed';

        viewingSession.status = 'completed';
        isActiveSession = false;
        currentSession = null;
        clearInterval(timerInterval);

        // Update UI
        renderSessionList();
        sessionTimer.textContent = 'completed';
        resumeBtn.style.display = 'block';
        endSessionBtn.style.display = 'none';
        chatInput.disabled = true;
        chatInput.placeholder = 'Resume session to continue chatting...';
        sendBtn.disabled = true;

      } catch (err) {
        alert('Failed to end session');
      }
    });

    // Send message
    chatForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const content = chatInput.value.trim();
      if (!content || !ws || ws.readyState !== WebSocket.OPEN || !isActiveSession) return;

      addMessage(content, 'user');
      ws.send(JSON.stringify({ type: 'message', content }));
      chatInput.value = '';
      typingIndicator.classList.add('show');
    });

    // Update timer
    function updateTimer() {
      if (!sessionStartTime) return;
      const elapsed = Math.floor((Date.now() - new Date(sessionStartTime)) / 1000);
      const mins = Math.floor(elapsed / 60);
      const secs = elapsed % 60;
      sessionTimer.textContent = `${mins}:${secs.toString().padStart(2, '0')} elapsed`;
    }

    // Logout
    logoutBtn.addEventListener('click', async () => {
      try {
        await fetch('/api/auth/logout', {
          method: 'POST',
          headers: { 'Authorization': `Bearer ${token}` }
        });
      } catch (e) {}
      localStorage.removeItem('auth_token');
      localStorage.removeItem('user');
      window.location.href = '/';
    });

    // Start WebSocket
    connectWebSocket();
  </script>
</body>
</html>
